apiVersion: v1
kind: Secret
metadata:
  name: postgres-admin-connection
type: Opaque
stringData:
  # PostgreSQL connection string with admin privileges
  # This user must have CREATEDB and CREATEROLE privileges
  # Format: postgresql://username:password@host:port/database?sslmode=require
  connectionString: "postgresql://postgres:postgres@postgres.default.svc.cluster.local:5432/postgres?sslmode=disable"
