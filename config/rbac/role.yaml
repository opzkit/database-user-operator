---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - database.opzkit.io
  resources:
  - databases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - database.opzkit.io
  resources:
  - databases/finalizers
  verbs:
  - update
- apiGroups:
  - database.opzkit.io
  resources:
  - databases/status
  verbs:
  - get
  - patch
  - update
