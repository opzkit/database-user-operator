name: Integration Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: '1.25'
          cache: true

      - name: Run unit tests
        run: make test

      - name: Setup integration test environment
        run: make integration-setup

      - name: Run integration tests
        run: make integration-run

      - name: Merge coverage data
        if: always()
        run: make merge-coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        if: always()
        with:
          files: ./coverage/merged.out
          flags: merged
          fail_ci_if_error: false

      - name: Debug on failure
        if: failure()
        run: |
          echo "=== Cluster Info ==="
          kubectl cluster-info dump || true
          echo ""
          echo "=== Operator Logs ==="
          kubectl logs -n db-system -l app.kubernetes.io/name=database-user-operator --tail=500 || true
          echo ""
          echo "=== Database Pods ==="
          kubectl get pods -n databases || true
          echo ""
          echo "=== Events ==="
          kubectl get events -A --sort-by='.lastTimestamp' || true

      - name: Export kind logs on failure
        if: failure()
        run: |
          mkdir -p /tmp/kind-logs
          kind export logs /tmp/kind-logs --name database-operator-test || true

      - name: Upload kind logs
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: failure()
        with:
          name: kind-logs
          path: /tmp/kind-logs
          retention-days: 7

      - name: Cleanup kind cluster
        if: always()
        run: make integration-teardown
