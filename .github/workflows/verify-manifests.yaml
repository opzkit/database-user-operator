name: Verify Manifests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  verify-manifests:
    name: Verify Manifests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.25'
          cache: true

      - name: Generate manifests
        run: |
          make controller-gen
          make manifests
          make generate

      - name: Verify no changes
        run: |
          git diff --exit-code
          if [ $? -ne 0 ]; then
            echo "Generated files are out of date. Please run 'make manifests generate' and commit the changes."
            exit 1
          fi
