---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-admin
  namespace: databases
type: Opaque
stringData:
  password: mysql123
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: databases
spec:
  type: NodePort
  ports:
    - port: 3306
      targetPort: 3306
      nodePort: 30306
  selector:
    app: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: databases
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-admin
                  key: password
            - name: MYSQL_DATABASE
              value: mysql
          args:
            - --default-authentication-plugin=mysql_native_password
            - --innodb_buffer_pool_size=64M
            - --innodb_log_file_size=16M
            - --max_connections=50
            - --table_open_cache=100
            - --performance_schema=OFF
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "10m"
            limits:
              memory: "768Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-connection
  namespace: default
type: Opaque
stringData:
  connectionString: "mysql://root:mysql123@mysql.databases.svc.cluster.local:3306/mysql"
